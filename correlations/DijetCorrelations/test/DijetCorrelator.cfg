process TEST = {

include "GeneratorInterface/Pythia6Interface/data/PythiaSourceMinBias.cfi"

    replace PythiaSource.maxEvents = 2
    # Valid pythiaPylistVerbosity levels
    # are: 0 (none), 1, 2, 3, 5, 7, 11, 12, 13
    replace PythiaSource.pythiaPylistVerbosity = 0 
    replace PythiaSource.maxEventsToPrint = 0
    replace PythiaSource.pythiaHepMCVerbosity = false 

    service = RandomNumberGeneratorService {
	#this sets the random number seed used by Pythia
	untracked uint32 sourceSeed = 123456789 
    }

    module out = DijetCorrelation { 
	untracked string cardName = "RunCard.input" 	
	untracked string oFileName = "test.root" 	
    }
    endpath p = { out }
}

